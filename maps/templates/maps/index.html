    <body>

                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

        <div class="container" role="main">
            <div class="jumbotron">
                <p>Welcome to My map</p>
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-2 top">
                        <span class="right">Select an area:</span>
                    </div>
                    <div class="col-lg-4">
                      <div class="input-group">
                        <input type="text" id="address" class="form-control" placeholder="Address" aria-label="...">
                      </div><!-- /input-group -->
                    </div>
                    <div class="col-lg-3"></div>
                </div><!-- /.row -->
                <br>
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-2 top">
                        <span class="right">Select type:</span>
                    </div>
                    <div class="col-lg-4">
                      <div class="input-group">
                        <select  class="form-control"  id="category">
                            {% for category in categories %}
                                <option class="form-control" value="{{ category }}">{{ category }}</option>
                            {% endfor %}>
                        </select>
                      </div><!-- /input-group -->
                    </div>
                    <div class="col-lg-3"></div>
                </div><!-- /.row -->
                <div class="row">
                    <div class="col-lg-5"></div>
                    <div class="col-lg-2 top">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" onclick="search()">Search...</button>
                        </div>
                    </div>
                    <div class="col-lg-5"></div>
                </div><!-- /.row -->
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <!--The div element for the map -->
                    <div id="map"></div>
                </div><!--/.col-xs-6.col-lg-4-->
            </div><!--/row-->
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Launch demo modal
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                    ...
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
                </div>
            </div>
  
            <hr>
        
            <footer>
                <p>&copy; 2020 Company, Inc.</p>
            </footer>
        
        </div><!--/.container-->
        
        <script>
            var map = null;
            var coordinates = [];
            // Initialize and add the map
            function initMap() {
                // The map, centered at Dhaka
                map = new google.maps.Map(
                    document.getElementById('map'), {zoom: 15, center: {lat: 23.7104, lng: 90.40744}});
            }

            updateMap = () => {
                centerCords = parseInt(Object.keys(coordinates).length / 2)
                // The map, centered at the middle result
                map = new google.maps.Map(
                    document.getElementById('map'), {zoom: 14, center: coordinates[centerCords]});
                addMarker(coordinates);
            }

            addMarker = (coordinates) => {
                for (let [key, cord] of Object.entries(coordinates)) {
                    // Set the marker
                    new google.maps.Marker({position: cord, map: map});
                }
            }

            search = () => {
                var address = document.getElementById('address').value.trim();
                var category = document.getElementById('category').value;

                if (!address) {
                    alert('Please enter an address!');
                    return;
                }
                var jqxhr = $.get( `query?address=${address}&category=${category}`, () => {})
                    .done((data) => {
                        console.log( JSON.parse(data) );
                        coordinates = JSON.parse(data);
                        if (coordinates.length > 0) {
                            updateMap();
                        }
                        else {
                            alert('No results found!');
                            initMap();
                        }
                    })
                    .fail((error) => {
                        console.log( 'error' );
                    });

            }
        </script>
        <!--Load the API from the specified URL
        * The async attribute allows the browser to render the page while the API loads
        * The key parameter will contain your own API key (which is not needed for this tutorial)
        * The callback parameter executes the initMap() function
        -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap"></script>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
        <!-- Latest compiled and minified JavaScript -->

    </body>
